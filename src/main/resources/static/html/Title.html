<div class="row">
    <div class="col-md-12 user-header">
        {{user.name}}
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col-md-5" style="display:inline-block">
        <img src="../Image/title.png" alt="No title" />
    </div>
    <div class="col-md-7 contact-info" >
        <div class="form-group">
            <label class="description">Имя:</label>
            <span>{{user.name}}</span>
        </div>
        <div class="form-group">
            <label class="description">Фамилия:</label>
            <span>{{user.lastname}}</span>
        </div>
        <div class="form-group">
            <label class="description">Группа обучения:</label>
            <span>{{user.group}}</span>
        </div>
    </div>
</div>
