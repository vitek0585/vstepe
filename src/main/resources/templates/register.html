<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.springframework.org/security/tags">
<head th:replace="layouts/layout :: head"/>
<body ng-app="globalApp">

<section class="container">
    <head th:replace="layouts/layout :: header"/>

    <div class="row row-container">
        <aside class="menu-aside col-md-3 col-sm-3">
            <form novalidate="true" name="formUser" action=""
                  method="POST">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" ng-model="fm.email" class="form-control" id="inputEmail" name="email"
                           ng-required="true" th:value="${model.email}"
                           data-ng-class="formUser.email.$dirty&amp;&amp;formUser.email.$invalid?'invalid':''"
                    />
                <span ng-cloak="true" class="font-invalid"
                      ng-show="formUser.email.$dirty&amp;&amp;formUser.email.$invalid">Email не валиден</span>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Пароль</label>
                    <input ng-model="fm.password" type="password" class="form-control" id="inputPassword"
                           name="password"
                           ng-required="true"
                           ng-class="formUser.password.$dirty&amp;&amp;formUser.password.$invalid?'invalid':''"
                           ng-minlength="3"/>
                    <span ng-cloak="true" class="font-invalid" ng-show="formUser.password.$error.minlength">Пароль должен быть не менее 3-х символов</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="formUser.$invalid"
                        ng-click="s.type='register'">Регистрация
                </button>
            </form>

            <div th:if="${not #lists.isEmpty(errors)}" class="alert alert-danger">
            <p th:each="error : ${errors}">
            <span th:text="${error.defaultMessage}"></span>
            </p>
            </div>
        </aside>
        <article class="col-md-9 col-sm-9 content">

        </article>
    </div>
</section>
</body>
</html>
